  <body>
  <h2 class="text-center">Equipo</h2>
    <div class="container"><!--inicio de container-->

              <!--Inicia form-->
                <form role="form">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Enter nombre">
                        </div>
                        <div class="form-group">
                                  
                                      <label for="nombre2">Nombre</label>
                                    <select name="nombre2">
                                      <option value="">Selecciona una opci&oacute;n</option>
                                      <option value="brasil">Brasil</option>
                                      <option value="alemania">Alemania</option>
                                      <option value="costa_rica">Costa Rica</option>
                                      <option value="uruguay">Uruguay</option>
                                      <option value="francia">Francia</option>
                                    </select>
                                  
                        </div>
                        <div class="form-group">
                              <label for="escudo">Escudo:</label>
                              <input type="file" id="escudo">

                        </div>
                          <left><button class="btn btn-primary" id="aceptar" name="aceptar">Aceptar</button><left>
                </form>
            <!--fin de form-->
              </div><!--fin de row principal 1-->
