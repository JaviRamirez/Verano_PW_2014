<!DOCTYPE html> <!--esclusiva de html5-->
<html lang="en">
  <head>
    <title>Juego</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--pantalla adaptable-->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="css/bootstrap.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <h2 align="center">Juego</h2>
    <div class="container"><!--inicio de container-->
              <div class="row"><!--inicio de row principal 1-->
              <!--Inicia form-->
                  <form role="form">
                  <div class="form-group">
                  <label for="fecha">Fecha:</label>
                              <div class='input-group date' id='datetimepicker1'>
                                  <input type='text' class="form-control" />
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                  </span>
                              </div>
                  </div>
                
                <left><button class="btn btn-primary" id="aceptar" name="aceptar">Aceptar</button><left>
              </form>
            <!--fin de form-->
              </div><!--fin de row principal 1-->
		               
    </div><!--fin de container-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--primero se agrega jquery y despues bootstrap-->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
    <script type="text/javascript">
                          $(function () {
                              $('#datetimepicker1').datetimepicker({
                                 language:'es'
                              });
                          });
    </script>
  </body>
</html>
