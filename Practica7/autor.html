<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 7</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <h2 align="center">Formulario Autor</h2>
   <div class="container"><!--container-->
   <form role="form" id="id_form4">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="textarea" class="form-control" name="nombre" placeholder="Enter nombre">
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos:</label>
              <input type="textarea" class="form-control" name="apellidos" placeholder="Enter apellidos">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="textarea" class="form-control" name="email" placeholder="Enter email">
            </div>
            <center><button type="submit" class="btn btn-default">Aceptar</button></center>
    </form>

   </div><!--fin de container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    //aqui empieza
    $('#id_form4').bootstrapValidator({
      fields:{//field
      nombre: {
                message: 'The nombre is not valid',
                validators: {
                    notEmpty: {
                        message: 'The nombre is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    }
                  }
                },
      apellidos: {
                message: 'The nombre is not valid',
                validators: {
                    notEmpty: {
                        message: 'The apellido is required and cannot be empty'
                    },
                  }
                },
      email: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
      
              }//field termina
        
    });
    //aqui termina

});
    </script>
    </body>
</html>
