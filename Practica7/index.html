    <form role="form" id="id_form">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="textarea" class="form-control" name="nombre" placeholder="Enter nombre">
            </div>
            <div class="form-group">
              <label for="portada">Portada</label>
              <input type="textarea" class="form-control" name="portada" placeholder="Enter Portada">
            </div>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker5' data-date-format="YYYY/MM/DD">
                 <label for="datetimepicker5">Fecha:</label>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
              <label for="volumen">Volumen</label>
              <input type="textarea" class="form-control" name="volumen" placeholder="Enter Volumen">

              <label for="subtitulo">Subtitulo</label>

            </div>

            <div class="form-group">
              <label for="numero">Numero</label>
              <input type="textarea" class="form-control" name="numero" placeholder="Enter Numero">
            </div>

            <div class="form-group">
              <label for="clave">Clave</label>
              <input type="textarea" class="form-control" name="clave" placeholder="Enter Clave">
            </div>

            <div class="form-group">
              <label for="directorio">Directorio</label>
              <input type="textarea" class="form-control" name="directorio" placeholder="Enter Directorio">
            </div>

            <div class="form-group">
              <label for="editorial">Editorial</label>
              <input type="textarea" class="form-control" name="editorial" placeholder="Enter Editorial">
            </div>

            <div class="form-group">
              <label for="estatus">Estatus</label>
              <input type="textarea" class="form-control" name="estatus" placeholder="Enter Estatus">
