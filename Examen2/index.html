<!DOCTYPE html> <!--esclusiva de html5-->

  <head>
    <title>Ejemplos con Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script>
    $(document).ready(
       function(){
        $('#container_equipo').hide('0')
        $('#container_integrante').hide('0')
        $('#container_entrenador').hide('0')
        $('#container_Jugador').hide('0')

$('#boton1').click(
          function(){
            $('#container_equipo').show('slow')
            $('#container_integrante').show('slow')
            
            
          });

$('#entrenador').click(
          function(){
            $('#container_Jugador').hide('0')
            $('#container_entrenador').show('slow')
            //alert('hola javascript');
            
          });

$('#jugador').click(
          function(){
            $('#container_entrenador').hide('0')
            $('#container_Jugador').show('slow')
            //alert('hola javascript');
            
          });

          

        });
       
    </script>

     <div class="container"><!--inicio de container-->
  <div class="row"><!--inicio de row 1-->
          <div class="col-md-4"><!--inicio de col 1-->
          <h1>Equipo</h1>
          <!--inicio de form equipo-->
          <div id="container_equipo" class="elemento_equipo">
            <form role="form">
              <div class="form-group">
                <label for="nombre1" class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                  <input type="text1" class="form-control" id="nombre1" placeholder="nombre">
                </div>
              </div>
              <div class="form-group">
                      <div class="form-group">
                          <label for="nombre2">Nombre</label>
                        <select name="nombre2">
                          <option value="brasil">Brasil</option>
                          <option value="alemania">Alemania</option>
                          <option value="costa_rica">Costa Rica</option>
                          <option value="uruguay">Uruguay</option>

                        </select>
                      </div>
              </div>

                  <label for="escudo">Escudo:</label>
                  <input type="file" id="escudo">

              </div>
              <button id="aceptar">Aceptar</button>
            </form>
          </div>
            <!--fin de form equipo-->
        </div><!--fin de col 1-->

        <div class="col-md-4"><!--inicio de col 2-->
          <h1>Integrante</h1>
          <!--inicio de form integrante-->
          <div id="container_integrante" class="elemento_equipo">
              <form role="form">
                <div class="form-group">
                  <label for="nombre3">nombre:</label>
                  <input type="text" class="form-control" id="nombre3" placeholder="Enter nombre">
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                  <label for="peso">Peso:</label>
                  <input type="text" class="form-control" id="peso" placeholder="Enter peso">
                </div>
                <div class="form-group">
                  <label for="estatura">Estatura:</label>
                  <input type="text" class="form-control" id="estatura" placeholder="Enter estatura">
                </div>
                <div class="form-group">
                  <label for="foto">Foto:</label>
                  <input type="file" id="foto">

                </div>
              </form>
              <left><button  id="entrenador">Entrenador</button><left>
                <right><button id="jugador">Jugador</button><right>
          </div>
          <!--fin de form integrante-->

        </div><!--fin de col 2-->

        <div class="col-md-4"><!--inicio de col 3-->

          <!--inicio de form entrenador-->
          <div id="container_entrenador" class="elemento_entrenador">
          <h1>Entrenador</h1>
              <form role="form">
                <div class="form-group">
                      <div class="form-group">

                          <option value="brasil">Brasil</option>
                          <option value="alemania">Alemania</option>
                          <option value="costa_rica">Costa Rica</option>
                          <option value="uruguay">Uruguay</option>
                          <option value="francia">Francia</option>
                        </select>
                      </div>
                </div>
                <center><button id="aceptar2">Aceptar</button><center>

          <div id="container_Jugador" class="elemento_jugador">

                  <label for="numero">Numero:</label>
                  <input type="text" class="form-control" id="numero" placeholder="Enter numero">
