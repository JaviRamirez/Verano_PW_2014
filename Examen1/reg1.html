  <html>
  <head>
    <title>Examen de Programacion Web</title>

  <body>
    <h2 align="center">Establecer una cuenta</h2>
  <form method="POST" action="">
    <label for="id_usuario">Cree un nombre de usuario:</label>
    <input type="text" id="id_usuario" name="id_usuario" class="fondo_verde">

    <br>
    <label for="id_password">Cree una contrase&ntilde;ia:</label>
    <input type="password" id="id_password" name="id_password" class="fondo_verde">

    <br>
    <label for="id_repassword">Reingrese su contrase&ntilde;ia:</label>
    <input type="repassword" id="id_repassword" name="id_repassword" class="fondo_verde">

    <br>
    <br>
    <br>
    <label for="id_saludo">Saludo:</label>
			   <select name="Select_Saludo">
			   <option value=""></option>
			   <option value="sr.">Sr.</option>
			   <option value="sra.">Sra.</option>
			   <option value="srita">Srita.</option>
			   <option value="utd.">Utd.</option>
			   </select>
	
	<br>
	<label for="id_nombre">Nombre:</label>
    <input type="text" id="id_nombre" name="id_nombre" class="fondo_verde"/>

    <br>
    <label for="id_apellido">Apellido:</label>
    <input type="text" id="id_apellido" name="id_apellido"/>

    <br>
    <label for="id_correo">Correo Electronico de Preferencia:</label>
    <input type="text" id="id_correo" name="id_correo"class="fondo_verde"/>

    <br>
    <label for="id_recorreo">Reingrese Correo Electronico de Preferencia:</label>
    <input type="text" id="id_recorreo" name="id_recorreo" class="fondo_verde"/>

    <br>
    <br>
    <br>
    <label for="id_telprincipal">Numero de Telefono Principal:</label>
    <input type="text" id="id_telprincipal" name="id_telprincipal" class="fondo_verde"/>

    <label for="id_ext">Ext:</label>
    <input type="text" id="id_ext" name="id_ext" class="fondo_verde"/>

    <label for="id_tipo">Tipo:</label>
			   <select name="Select_Tipotelprincipal">
			   <option value=""></option>
			   <option value="celular">Celular</option>
			   <option value="residencia">Residencia</option>
			   <option value="nextel">Nextel</option>
			   </select>

    <br>
    <label for="id_telsecundario">Numero de Telefono Secundario:</label>
    <input type="text" id="id_telsecundario" name="id_telsecundario" class="fondo_verde"/>

    <label for="id_extension">Ext:</label>
    <input type="text" id="id_extension" name="id_extension" class="fondo_verde"/>

    <label for="id_tipotelsecundario">Tipo:</label>
               <select name="Select_Tipotelsecundario">
               <option value=""></option>
               <option value="celular">Celular</option>
               <option value="residencia">Residencia</option>
               <option value="nextel">Nextel</option>
               </select>

	<br>
	<br>
	<label for="id_dirpostal">Direccion Postal:</label>
    <input type="text" id="id_dirpostal" name="id_dirpostal" class="fondo_verde">

    <br>
    <label for="id_dirpostal2">Segunda Direccion Postal (Opcional):</label>
    <input type="text" id="id_dirpostal2" name="id_dirpostal2" class="fondo_verde">

    <br>
    <label for="id_ciudad">Ciudad:</label>
    <input type="text" id="id_ciudad" name="id_ciudad" class="fondo_verde">

    <br>
    <label for="id_edo_prov">Estado/Provincia:</label>
    <input type="text" id="id_edo_prov" name="id_edo_prov" class="fondo_verde">

    <br>
    <label for="id_cod_postal">Codigo Postal:</label>
    <input type="text" id="id_cod_postal" name="id_cod_postal" class="fondo_verde">


  </form>

  </body>

</html>
